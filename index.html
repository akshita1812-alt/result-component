<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="box">
  <div class="col1">
      <div class="ilg">
        <h4 class="result">Your Result</h4>
        <div class="circle">
            <h2 class="score">76</h2>
              <span class="out-of">of 100</span> 
        </div>
        <h3>Great</h3>
        <p class="feed">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  </div>
  <div class="col2">
    <h4 class="summary">Summary</h4>
      <div class="card">
        <div class="inside-card">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h5 class="title"> Reaction</h5>
        </div>
        <span class="sum-score"><span class="sc">80</span> / 100</span>
      </div>
      <div class="card">
        <div class="inside-card">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h5 class="title"> Memory</h5>
        </div>
        <span class="sum-score"><span class="sc">92</span> / 100</span>
      </div>
      <div class="card">
        <div class="inside-card">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h5 class="title">Verbal</h5>
        </div>
        <span class="sum-score"><span class="sc">61</span> / 100</span>
      </div>
      <div class="card">
        <div class="inside-card">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h5 class="title"> Visual</h5>
        </div>
        <span class="sum-score"><span class="sc">72</span> / 100</span>
      </div>
      <button class="card-description-button" href="#">Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akshita Sharma</a>.
  </div>
</body>
</html>
